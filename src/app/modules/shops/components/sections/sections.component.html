<div class="row">
  <div *ngFor="let tag of tags" class="row py-2 px-3">
    <div class="col-12 text-capitalize">
      <h3>{{tag}}</h3>
    </div>
    <ng-container *ngFor="let product of productsByType[tag]">
      <app-food-card [product]="product"></app-food-card>
    </ng-container>
  </div>
</div>
