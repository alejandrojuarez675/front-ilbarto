<div>
  <div class="card m-2">
    <div class="row">
      <div class="col-md-3 p-3">
        <img *ngIf="product.image" [src]="product.image" class="card-img-top" alt="Imagen no disponible">
        <div class="d-none d-md-block d-lg-none text-center mt-3">
          <button class="btn btn-primary foot-card__btn font-weight-bold col-12" (click)="addProduct()">+</button>
          <span class="foot-card__quantity-text col-12">&nbsp;{{quantity}}&nbsp;</span>
          <button class="btn btn-primary foot-card__btn font-weight-bold col-12" (click)="removeProduct()">-</button>
        </div>
        <div class="d-none d-lg-block text-center mt-3">
          <button class="btn btn-primary foot-card__btn font-weight-bold" (click)="removeProduct()">-</button>
          <span class="foot-card__quantity-text">&nbsp;{{quantity}}&nbsp;</span>
          <button class="btn btn-primary foot-card__btn font-weight-bold" (click)="addProduct()">+</button>
        </div>
      </div>
      <div class="col-md-9 card-body">
        <h4 class="card-title">{{product.name}}</h4>
        <h6>Precio: {{product.price | currency}}</h6>
        <p class="card-text"><small>{{product.description}}</small></p>
        <div class="d-block d-md-none text-center">
          <button class="btn btn-primary foot-card__btn font-weight-bold" (click)="removeProduct()">-</button>
          <span class="foot-card__quantity-text">&nbsp;{{quantity}}&nbsp;</span>
          <button class="btn btn-primary foot-card__btn font-weight-bold" (click)="addProduct()">+</button>
        </div>
      </div>
    </div>
  </div>
</div>
